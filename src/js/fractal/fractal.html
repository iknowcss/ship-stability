<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Capsize Fractal</title>
  {% if (o.htmlWebpackPlugin.options.hot) { %}
  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  {% } %}
</head>
<body>

  <h1 class="text-center">Ship stability canvas</h1>

  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <div id="parameters-container">
          <div class="row">
            <div class="col-xs-4">
              Resolution
            </div>
            <div class="col-xs-8">
              <select id="parameters-resolution-select">
                <option value="1">Very high</option>
                <option value="5">High</option>
                <option value="10">Medium (30-60 sec)</option>
                <option value="25" selected="selected">Low (5-10 sec)</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button id="parameters-start-button">Push the button</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-8">
        <div id="fractal-container">
          <canvas id="fractal-canvas" width="500" height="250"></canvas>
          <div id="fractal-timer"></div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
