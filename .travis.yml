after_script: sftp -i travis/info.rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -b travis/sftp.batch iknowcss@iknowcss.com:/home/iknowcss/public_html/ship-stability
branches:
  only:
    - master
cache:
